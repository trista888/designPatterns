<script>
  function Student(){

  }
  function StudentBuilder(){
    this.student = new Student();
  }
  StudentBuilder.prototype.setName = function(name){
    this.student.name = name;
  }
  StudentBuilder.prototype.setGender = function(gender){
    this.student.gender = gender;
  }
  StudentBuilder.prototype.build = function(){
    return this.student;
  }
  var studentBbuilder = new StudentBuilder();
  studentBbuilder.setName('李华华');
  studentBbuilder.setGender('男');
  console.log(studentBbuilder.build());
</script>
