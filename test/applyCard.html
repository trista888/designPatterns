<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>申请优惠券</title>
</head>
<body>
<div class="main">
      <div><div class="header">申请优惠券 </div></div>
      <div class="form">
        <form id="applycard" action="index.html" method="post">
          <div class="input-wrap">
            <label>申请人账号</label>
            <input type="tel" name="phone" class="input-control" placeholder="输入手机号" autocomplete="off">
          </div>
          <div class="input-wrap">
            <label>接收者手机号</label>
            <input type="tel" name="toUserPhone" class="input-control" placeholder="输入手机号" autocomplete="off">
          </div>
          <div class="input-wrap">
            <label>优惠折扣(%)</label>
            <input type="number" class="input-control" name="discount" data-rule='numeric:true|integer:true|min:1|max:99' placeholder="请输入优惠折扣1~99">
            <div id="discount-input-error" class="input-error">折扣格式有误</div>
          </div>
          <div class="input-wrap">
            <label>数量(张)</label>
            <input type="number" class="input-control"  name="number" value="" data-rule='numeric:true|integer:true|min:1|max:10' placeholder="请输入优惠券数量1~10">
            <div id="number-input-error" class="input-error">数量格式有误</div>
          </div>
          <div class="input-wrap">
            <label>申请用途</label>
            <select class="input-control" name="type"><option value="0">自宣广告</option><option value="1">公益广告</option><option value="2">物业广告</option><option value="3">商业广告</option></select>
          </div>
          <div class="input-wrap center">
            <button type="submit" id="submitid">提交</button>
          </div>
        </form>
      </div>
  </div>
  <script>
    window.onload = function(){
      var submit = document.getElementById('submitid');
      submit.addEventListener('click', function(e){
        e.preventDefault();
        var phone = el('[name=phone]').value;
        var toUserPhone = el('[name=toUserPhone]').value;
        var discount = el('[name=discount]').value;
        var number = el('[name=number]').value;
        var type = el('[name=type]').value;
        var card = new Card(phone, toUserPhone, discount, number, type);
        console.log(card);
      });
    }
    /* 优惠券对象
     * @param {String} phone 申请人手机号
     * @param {String} toUserPhone 接收人手机号
     * @param {Number} discount 优惠折扣
     * @param {Number} number 优惠券数量
     * @param {String} type 申请用途
     */
    function Card(phone, toUserPhone, discount, number, type){
      this.phone = phone;
      this.toUserPhone = toUserPhone;
      this.discount = discount;
      this.number = number;
      this.type = type;
    }
    /*获取表单对象*/
    function cardForm(){
      return document.getElementById('applycard');
    }
    function el(selector){
      return document.querySelector(selector);
    }
  </script>
</body>
</html>
