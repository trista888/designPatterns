<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构造器模式ES5写法</title>
</head>
 <style>
  table {  margin: 0 auto; width:30%; }
 </style>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <td>姓名</td><td>性别</td><td>数学得分</td><td>语文得分</td><td>总分</td>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
  <script>
    function Student(name, gender, math, chinese){
      this.name = name;
      this.gender = gender;
      this.math = math;
      this.chinese = chinese;
      /*
      this.sumScore = function(){
         return this.math + this.chinese;
      }每创建一个对象同时也创建这个方法，但是这个方法其实是可以通用的，故然会造成资源浪费 */
    }
    Student.prototype.sumScore = function(){
       return this.math + this.chinese;
    }//抽离出共用方法，提高复用率并且更节省资源

    Student.prototype.mount = function(){
      var tr = document.createElement('tr');
      tr.innerHTML = '<td>'+this.name+'</td><td>'+this.gender+'</td><td>'+this.math+'</td><td>'+this.chinese+'</td><td>'+this.sumScore()+'</td>';
      document.getElementById('list').appendChild(tr);
    }
    var lzh = new Student('李华华', '男', 90, 79);
    var ct = new Student('崔涛涛', '女', 98, 90);
    lzh.mount();
    ct.mount();
  </script>
</body>
</html>
